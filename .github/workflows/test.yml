---
name: Test

on:
  # Allow running this workflow manually from the Actions tab
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
  # Run weekly on the default branch to make sure it always builds with the latest rust release
  schedule:
    - cron: '30 5 * * 1'

jobs:
  test-matrix:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, windows-latest, [self-hosted, macos, arm64]]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        run: |
          rustup toolchain install stable --profile minimal -c clippy
          rustup default stable

      - name: Install Rust nightly toolchain
        if: github.event_name != 'schedule'
        run: rustup toolchain install nightly --profile minimal -c rustfmt

      - name: Format check
        if: github.event_name != 'schedule'
        run: cargo +nightly fmt --all -- --check

      - name: Build
        run: cargo build --locked

      - name: Clippy
        if: github.event_name != 'schedule'
        run: cargo clippy --locked -- -D warnings

      - name: Test generating shell completion files
        if: matrix.os == 'ubuntu-latest'
        run: cargo xtask gencomp

      - name: Test
        run: cargo test --locked

      - name: Oldstable
        if: matrix.os != 'windows-latest'
        run: |
          oldstable=$(cat "./cli/Cargo.toml" | grep "rust-version" | sed 's/.*"\(.*\)".*/\1/')
          rustup toolchain install --profile minimal "$oldstable"
          cargo "+$oldstable" check

      # Skip this step when the secret is unavailable
      - if: github.secret_source == 'Actions'
        name: All Features
        env:
          PHYLUM_API_KEY: ${{ secrets.PHYLUM_TOKEN_STAGING }}
        run: cargo test --all-features

  prettier:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm i -g prettier
      - name: Extensions Style Check
        if: github.event_name != 'schedule'
        run: prettier --check .

  shellcheck:
    # TODO: Update to `ubuntu-latest` once `ubuntu-22.04` support is stabilized.
    #       https://github.com/phylum-dev/cli/issues/467
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Script Style Check
        if: github.event_name != 'schedule'
        run: shellcheck -o all -S style -s sh $(find . -iname "*.sh")

  # This job reports the results of the test matrix above
  test:
    if: always()
    needs: test-matrix
    runs-on: ubuntu-latest
    steps:
      - if: needs.test-matrix.result != 'success'
        name: Fail the build
        run: exit 1
