# Workflow for updating the documentation website
---
name: Update Documentation

# Documentation updates can happen manually or within a release; allow only one at a time.
concurrency: release

on:
  # Allow running this workflow manually from the Actions tab
  workflow_dispatch:
  # Allow this to be a reusable workflow, but only meant to be called from within the same repository
  # Reference: https://docs.github.com/en/actions/using-workflows/reusing-workflows
  workflow_call:
    secrets:
      GH_RELEASE_PAT:
        required: true

jobs:
  Update-Documentation:
    name: Update the documentation
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    environment:
      name: github-pages
      url: https://cli.phylum.io
    steps:
      - name: Checkout the repo
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0

      - name: Configure git user
        run: |
          git config user.name 'phylum-bot'
          git config user.email '69485888+phylum-bot@users.noreply.github.com'

      - name: Set up Node
        uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3.6.0
        with:
          node-version: '*'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install local website package
        working-directory: ./website
        run: npm ci

      - name: Build documentation website
        working-directory: ./website
        run: npm run build

      - name: Deploy documentation website
        working-directory: ./website
        env:
          GIT_USER: 'phylum-bot'
          # This PAT is for the `phylum-bot` account and only has the `public_repo` scope to limit privileges.
          GIT_PASS: ${{ secrets.GH_RELEASE_PAT }}
        run: npm run deploy
