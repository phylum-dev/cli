name: phylum
bin_name: phylum
version: "0.0.7"
author: Phylum, Inc.
about: Client interface to the Phylum system
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: Sets a custom config file
        takes_value: true
    - timeout:
        short: t
        long: timeout
        value_name: TIMEOUT
        help: Set the timeout (in seconds) for requests to the Phylum api
        takes_value: true
subcommands:
    - update:
        about: Check for a new release of the Phylum CLI tool
    - history:
        about: Return information about historical scans
        args:
            - JOB_ID:
                required: false
            - verbose:
                short: V 
                long: verbose
                help: Increase verbosity of api response.
                takes_value: false
                required: false
            - json:
                short: j
                long: json
                help: "Produce output in json format (default: false)"
        subcommands:
            - project:
                about: Shows a list of projects associated with the user
                args:
                    - project_name:
                        required: false
                        takes_value: true
                        index: 1
                    - job_id:
                        required: false
                        takes_value: true
                        index: 2
    - projects:
        about: Manage projects
        subcommands:
            - create:
                about: Create a new project
                args:
                    - name:
                        required: true 
                        takes_value: true
                        index: 1
            - list:
                about: List all existing projects
            - link:
                about: Link a repository to a project
                args:
                    - name:
                        required: true 
                        takes_value: true
                        index: 1
            - set-thresholds:
                about: Set risk domain thresholds for a projects
                args:
                    - name:
                        required: true 
                        takes_value: true
                        index: 1
    - package:
        about: Retrieve the details of a specific packge
        args:
            - name:
                help: The name of the package.
                takes_value: true
                required: false
                index: 1
            - version:
                help: The version of the package.
                takes_value: true
                required: false
                index: 2
            - type:
                help: The type of the package ("npm", "ruby", "pypi", etc.)
                short: t
                long: package-type
                takes_value: true
                required: false
    - auth:
        about: Manage authentication, registration, and API keys
        subcommands:
            - register:
                about: Register a new account
            - login:
                about: Login to an existing account
            - keys:
                about: Manage API keys
                after_help: "EXAMPLES


                             # List existing active API keys


                             \tphylum auth list


                             # Create new API key


                             \tphylum auth keys create


                             # Remove (deactivate) an API key


                             \tphylum auth keys remove <api-key>


                             "
                subcommands:
                    - create:
                        about: Create a new API key
                        after_help: "EXAMPLES

                                     # Create a new API key
                                     
                                     \t phylum auth create

                                     "
                    - list:
                        about: List current API keys
                    - remove:
                        about: Deactivate an API key
                        args:
                            - key_id:
                                required: false
                                takes_value: true
                                index: 1
            - status:
                about: Return the current authentication status

    - ping:
        about: Ping the remote system to verify it is available
    - init:
        about: Initialize a new project
        args:
            - PROJECT:
                help: The project name.
                required: false
    - analyze:
        about: Submit a request for analysis to the processing system
        args:
            - LOCKFILE:
                help: "The package lock file to submit."
                required: false
            - label:
                short: l
                takes_value: true
                required: false
            - verbose:
                short: V 
                long: verbose
                help: Increase verbosity of api response.
                takes_value: false
                required: false
            - json:
                short: j
                long: json
                help: "Produce output in json format (default: false)"
    - batch:
        about: Submits a batch of requests to the processing system
        args:
            - file:
                short: f
                help: File (or piped stdin) containing the list of packages (format `<name>:<version>`)
                takes_value: true
                required: false
            - type:
                short: t
                help: Package type (`npm`, `ruby`, etc)
                takes_value: true
                required: false
            - low-priority:
                short: L
                takes_value: false
                required: false
            - label:
                short: l
                takes_value: true
                required: false
    - version:
        about: Display application version

