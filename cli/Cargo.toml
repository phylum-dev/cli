[package]
name = "phylum-cli"
version = "2.2.0"
authors = ["Eric Freitag <eric@phylum.io>"]
edition = "2018"

[features]
default = ["selfmanage"]
phylum-online = []
selfmanage = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ansi_term = "0.12.1"
anyhow = "1.0.44"
base64 = "0.13.0"
bytes = "1.1.0"
chrono = { version = "^0.4", features = ["serde"] }
cidr = "0.2.0"
clap = { version = "3.0.14" }
dialoguer = "0.8.0"
env_logger = "0.7.1"
futures = "^0.3"
git-version = "0.3.5"
histogram = "0.6.9"
home = "0.5.3"
hyper = "0.14.16"
lazy_static = "1.4.0"
log = "^0.4.6"
maplit = "1.0.2"
minisign-verify = "0.1.8"
nom = "7.1.1"
open = "2.0.1"
phylum_types = { git = "https://github.com/phylum-dev/phylum-types", branch = "development" }
prettytable-rs = "0.8.0"
rand = "0.8.4"
reqwest = { version = "0.11.3", features = ["blocking", "json", "rustls-tls"], default-features = false }
routerify = { version = "2.2.0", features =["all"] }
serde = { version = "^1.0", features = ["derive"] }
serde_derive = "1.0"
serde_json = "^1.0"
serde-xml-rs = "0.5.1"
serde_yaml = "0.8.14"
sha2 = "0.9.9"
shellexpand = "2.0.0"
spinners = "1.2.0"
tempfile = "3.3.0"
textwrap = "0.13.4"
thiserror = "1.0.29"
tokio = { version = "^1.0", features = ["full"] }
toml = "0.5.8"
url = { version = "2", features = ["serde"] }
uuid = { version = "0.8", features = ["serde", "v4"] }
yaml-rust = "*"
zeroize = "1.4.0"
zip = "0.6.2"
unicode-width = "0.1.9"

[dev-dependencies]
assert_cmd = "1.0.3"
wiremock = "0.5.7"
